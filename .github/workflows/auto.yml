name: Auto Publisher (AIUZ Terra Ecosystem)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  autopublish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run automation
        run: |
          python3 auto_setup.py

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: "release-${{ github.run_id }}"
          files: output/full_release.zip
          body: "Automated publication generated by AIUZ Terra Ecosystem"

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: full_release
          path: output/full_release.zip
